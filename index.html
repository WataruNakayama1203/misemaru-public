    /* è¦ªã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã¯ app-mode ä¸­ã¯éš ã™ */

    /* å…¨ç”»é¢ãƒ¢ãƒ¼ãƒ‰ */

    /* èª­ã¿è¾¼ã¿ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆindexã®ä¸Šã«é‡ã­ã‚‹ï¼‰ */

  <script>
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec?key=ZDNhYWMzNGItMmU1OC00YTA2LTk4ZDctZmFlN2JhZGZhODg3";
  
    // â˜… ã“ã‚ŒãŒâ€œindexï¼ˆè¦ªï¼‰ã®ãƒ™ãƒ¼ã‚¹URLï¼‰â€ã€‚?page ã‚’ä¸€åˆ‡å«ã¾ãªã„URLã«æ­£è¦åŒ–
    const BASE_URL = (() => {
      const u = new URL(location.href);
      u.searchParams.delete("page");
      // çµ¶å¯¾ãƒ‘ã‚¹åŒ– + ãƒãƒƒã‚·ãƒ¥ã‚‚æ¶ˆã™æ´¾ãªã‚‰ u.hash = "";
      return u.origin + u.pathname;           // æœ«å°¾ã‚¹ãƒ©ãªã—/ã‚ã‚Šã¯ã©ã¡ã‚‰ã§ã‚‚OK
    })();
  
    const frame   = document.getElementById("gasFrame");
    const app     = document.getElementById("app");
    const overlay = document.getElementById("overlay"); // ã‚ã‚Œã°ä½¿ã†
  
    let navSeq = 0;
  
    const pageFromLocation = () => {
      const u = new URL(location.href);
      return u.searchParams.get("page") || "";
    };
    const framePage = () => {
      try { return new URL(frame.src).searchParams.get("page") || ""; }
      catch { return ""; }
    };
  
    // â˜… indexã¸â€œãƒãƒ¼ãƒ‰ã«æˆ»ã‚‹â€ï¼ˆå±¥æ­´ä¸Šæ›¸ãã§å‰ã®ãƒšãƒ¼ã‚¸ã‚’æ¶ˆã™ï¼‰
    function hardResetToIndex() {
      // è¦‹ãŸç›®ã‚’å…ˆã«indexçŠ¶æ…‹ã¸
      document.body.classList.remove("app-mode");
      app.classList.add("hidden");
      app.classList.remove("fullscreen");
      frame.classList.add("invisible");
      if (overlay) overlay.classList.add("hidden");
  
      // å±¥æ­´ã‚’ã€Œindexã§ç½®ãæ›ãˆã€â†’ forwardã‚¹ã‚¿ãƒƒã‚¯ã‚‚æ¶ˆãˆã‚‹
      location.replace(BASE_URL);
    }

    function urlFor(page) {
      const u = new URL(GAS_BASE);   // ã“ã“ã« ?key=... ãŒå…¥ã£ã¦ã‚‹
      u.searchParams.set("page", page);
      return u.toString();
    }
  
    function navigateTo(page, push = true) {
      if (!page) { hardResetToIndex(); return; }
  
      const current = pageFromLocation();
      const currentFrame = framePage();
  
      // åŒã˜ãƒšãƒ¼ã‚¸ãªã‚‰ä½•ã‚‚ã—ãªã„ï¼ˆã‚¹ãƒ”ãƒŠãƒ¼å‡ºã•ãªã„ï¼‰
      if (current === page && currentFrame === page && app.classList.contains("fullscreen")) return;
  
      const nextUrl = urlFor(page);
      navSeq++; const mySeq = navSeq;
  
      // èª­ã¿è¾¼ã¿ä¸­ã¯ index ã‚’è¦‹ã›ãŸã¾ã¾ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã ã‘
      if (overlay) overlay.classList.remove("hidden");
      frame.classList.add("invisible");
  
      const cleanup = () => {
        frame.removeEventListener("load", onLoad);
        frame.removeEventListener("error", onError);
        clearTimeout(timer);
      };
      const onLoad = () => {
        if (mySeq !== navSeq) return;
        cleanup();
        if (overlay) overlay.classList.add("hidden");
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
        frame.classList.remove("invisible");
      };
      const onError = () => {
        if (mySeq !== navSeq) return;
        cleanup();
        if (overlay) overlay.classList.add("hidden");
        // å¤±æ•—æ™‚ã‚‚ index ã«â€œãƒãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆâ€
        hardResetToIndex();
        alert("ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
      };
      const timer = setTimeout(() => {
        if (mySeq !== navSeq) return;
        cleanup();
        hardResetToIndex();
        // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆæ™‚ã¯é™ã‹ã«indexã¸
      }, 12000);
  
      frame.addEventListener("load", onLoad, { once: true });
      frame.addEventListener("error", onError, { once: true });
      frame.src = nextUrl;
  
      // ç¾åœ¨ãŒåŒã˜pageãªã‚‰å±¥æ­´ã¯å¢—ã‚„ã•ãªã„
      if (push && current !== page) {
        const u = new URL(location.href);
        u.searchParams.set("page", page);
        history.pushState({ page }, "", u.toString());
      }
    }
  
    // åˆæœŸè¡¨ç¤º
    const initial = pageFromLocation();
    if (initial) navigateTo(initial, false);
  
    // å­(GAS) â†’ è¦ªãƒŠãƒ“
    window.addEventListener("message", (e) => {
      const d = e.data || {};
      if (d.type === "misemaru:navigate" && typeof d.url === "string") {
        const p = new URL(d.url).searchParams.get("page") || "";
        if (p && p !== pageFromLocation()) navigateTo(p, true);
      }
      if (d.type === "misemaru:close") {
        hardResetToIndex();
      }
    });
  
    // æˆ»ã‚‹/é€²ã‚€
    window.addEventListener("popstate", () => {
      const p = pageFromLocation();
      if (p) {
        // é€²ã‚€/æˆ»ã‚‹ã§ page ãŒã‚ã‚‹ â†’ ãã®pageã‚’è¡¨ç¤ºï¼ˆåŒä¸€ãªã‚‰ä½•ã‚‚ã—ãªã„ï¼‰
        navigateTo(p, false);
      } else {
        // â˜… æˆ»ã‚‹ã§ index ã«æ¥ãŸã‚‰â€œãƒãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆâ€ï¼ˆforwardæ¶ˆã—ï¼‰
        hardResetToIndex();
      }
    });
  </script>
