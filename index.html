<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>みせまるクラウド</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
  /* ---- ベース（全高） ---- */
  html, body {
    margin: 0; padding: 0;
    background-color: #a3d5f0; color: #333;
    height: auto;                /* vh固定をやめる */
    min-height: 100dvh;          /* 実画面高に追従 */
    overscroll-behavior-y: none; /* 親へのスクロール連鎖を止める */
  }
  #wrap { min-height: 100%; display: flex; flex-direction: column; }
  #topMenu { margin-bottom: 1rem; }

  /* iframe 域（通常時は親の中に収まる） */
  #app { flex: 1; }

  /* ユーティリティ */
  .hidden { display: none !important; }
  .invisible { visibility: hidden !important; }

  /* ボタン色 */
  .btn-red, .btn-green, .btn-blue, .btn-gray { color:#fff; border:none; transition:.2s; }
  .btn-red   { background:#f87171; }
  .btn-green { background:#4ade80; }
  .btn-blue  { background:#38bdf8; }
  .btn-gray  { background:#6b7280; }
  .btn-red:hover   { background:#fff; color:#f87171; border:2px solid #f87171; }
  .btn-green:hover { background:#fff; color:#4ade80; border:2px solid #4ade80; }
  .btn-blue:hover  { background:#fff; color:#38bdf8; border:2px solid #38bdf8; }
  .btn-gray:hover  { background:#fff; color:#6b7280; border:2px solid #6b7280; }
  .btn-lg small { font-size: .9rem; }

  /* ロゴ */
  .hero img {
    height: 60px; display: block; margin: 1rem auto;
  }

  /* ---- 子画面 全画面モード ---- */
  .app-mode { overflow: hidden; }        /* 親スクロールを止める */
  #app.fullscreen {
    position: fixed; inset: 0;
    z-index: 10;
    background: #a3d5f0;                 /* 透け防止 */
  }
  /* iframe を“実”ビューポート高に。iOSでも戻らない */
  #app.fullscreen iframe {
    width: 100vw;
    height: 100vh;                        /* 最低限のフォールバック */
    display: block; border: 0;
    overscroll-behavior: contain;         /* 子の端で止める（連鎖防止） */
    -webkit-overflow-scrolling: touch;    /* 慣性スクロール */
  }
  @supports (height: 100svh) {
    #app.fullscreen iframe { height: 100svh; }  /* Safari対策 */
  }
  @supports (height: 100dvh) {
    #app.fullscreen iframe { height: 100dvh; }  /* 新標準：実画面高 */
  }

  /* 全画面時は親UIを消す */
  .app-mode #topMenu,
  .app-mode .hero,
  .app-mode footer { display: none !important; }

  /* ---- 読み込みオーバーレイ ---- */
  .overlay {
    position: fixed; inset: 0; z-index: 20;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: rgba(0,0,0,.35);
    color: #fff; text-align: center;
  }
  .spinner {
    width: 48px; height: 48px;
    border: 4px solid #fff; border-top-color: transparent;
    border-radius: 50%; animation: spin 1s linear infinite;
    margin-bottom: .75rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* 追加・修正 */
  #app { position: relative; }
  
  /* 読み込み中は iframe を薄暗く */
  #app.loading iframe {
    filter: brightness(0.6);
    transition: filter .2s ease;
  }
  
  /* アプリ内オーバーレイ（フルスクリーン時に使う） */
  #inlineOverlay {
    position: absolute;
    inset: 0;
    z-index: 30;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.35);
    color: #fff;
    text-align: center;
  }
  #inlineOverlay.show { display: flex; }
  /* iframeの初期背景を親と合わせる：白チラ回避 */
  #frame {
    background: #e3f4fd; /* 親の背景色に合わせる。透明でもOKだが子ページが白指定だと負ける */
    will-change: opacity;
    transition: opacity .18s ease-out;
    opacity: 1;
  }
  
  /* 読み替え中は薄くする（完全に非表示にしない） */
  #frame.is-fading {
    opacity: .01; /* 0にすると合成レイヤ落ち→白チラ要因になる端末がある */
  }
  
  /* オーバーレイは遅延で出す。すぐ出すと“チラ見え”の原因 */
  #overlay.hidden { display: none; }
  #gasFrame {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }
  /* 🔹 ログインボタンのラッパを小さく固定 */
  #google-login-container {
    display: inline-block;
    margin: 0.5rem;
    position: absolute;
    top: 0.5rem;
    right: 0rem;
  }
  
  /* 読み込み直後に横幅を広げないため 
  #google-login-container .g_id_signin {
    min-width: 200px;
    max-width: 250px;
    }*/
</style>
</head>
<body>
  <div id="wrap" class="container container-narrow py-0">
    <!-- Google Sign-In ボタン用ラッパ -->
    <div id="google-login-container">
      <div id="g_id_onload"
           data-client_id="982431897942-epgcq6gn01c19oormn1q8d8gh6csvr54.apps.googleusercontent.com"
           data-context="signin"
           data-callback="onSignIn"
           data-auto_prompt="false"
           data-use_fedcm_for_prompt="true">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="right">
      </div>
    </div>
    <!-- ヘッダー（親UI） -->
    <div class="hero">
      <img src="https://raw.githubusercontent.com/WataruNakayama1203/misemaru-cloud-assets/main/misemaru_top2.png"
          alt="みせまるクラウド ロゴ"
          style="max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto;" />
    </div>

    <!-- 親のトップメニュー -->
    <div id="topMenu" class="d-grid gap-3">
      <button class="btn btn-red btn-lg"   onclick="navigateTo('10_availability_staff')">
        📅 予約管理（空き状況カレンダー）<br><small>予約の確認・追加・変更はこちら</small>
      </button>
      <button class="btn btn-green btn-lg" onclick="navigateTo('20_staff_main_staff')">
        👥 スタッフ管理<br><small>出勤予定やスタッフ情報の管理</small>
      </button>
      <button class="btn btn-blue btn-lg"  onclick="navigateTo('30_register_staff')">
        📇 顧客管理<br><small>顧客情報の登録・編集</small>
      </button>
      <button class="btn btn-gray btn-lg"  onclick="navigateTo('40_setting_main_admin')">
        🏪 店舗設定<br><small>営業時間・定休日・売上集計など</small>
      </button>
    </div>

    <!-- 子（GAS）を表示する領域 -->
    <div id="app" class="hidden">
      <iframe id="gasFrame" title="Misemaru App"
        allow="fullscreen; clipboard-read; clipboard-write; geolocation; camera; microphone; web-share"></iframe>

      <div id="inlineOverlay" class="">
        <div class="spinner"></div>
        <div class="overlay-msg">ページ読み込み中…</div>
      </div>
    </div>

    <!-- 🔶 読み込みオーバーレイ -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="spinner"></div>
      <div class="overlay-msg">ページ読み込み中…</div>
    </div>
  
    <footer class="text-center text-muted" style="margin-top: 1rem; font-size: 0.9rem;">
      &copy; 2025 みせまるクラウド. All rights reserved.
      <span id="app-version" class="ms-2">v0.8</span>
    </footer>
  </div>

  <script>
   // --- Base64URL → JSON デコード共通 ---
  function decodeBase64Url(b64url) {
    if (!b64url || typeof b64url !== "string") return "";
    // Base64URL → Base64 へ変換（-/_ とパディング）
    const b64 = b64url.replace(/-/g, "+").replace(/_/g, "/")
                      .padEnd(Math.ceil(b64url.length / 4) * 4, "=");
    // Unicode安全デコード
    try {
      return decodeURIComponent(escape(atob(b64)));
    } catch (e) {
      console.warn("[LOGIN] atob decode failed:", e);
      return "";
    }
  }
  function parseGoogleCredential(credential) {
    try {
      const parts = String(credential || "").split(".");
      if (parts.length < 2) throw new Error("invalid jwt");
      const json = decodeBase64Url(parts[1]);
      return json ? JSON.parse(json) : null;
    } catch (e) {
      console.warn("[LOGIN] credential parse failed:", e);
      return null;
    }
  }
  
  // --- Google Sign-In コールバック（差し替え）---
  // ===== サインイン待ちキュー =====
  let _afterSignInQueue = [];
  function ensureSignedIn(runAfter) {
    if (window.userEmail) { runAfter?.(); return; }
    _afterSignInQueue.push(runAfter);
  
    // サイレント復元（FedCM/One Tap）。右上がログイン済みなら onSignIn が走る
    try { window.google?.accounts?.id?.prompt?.(); } catch (_) {}
  
    // 見た目も促す
    showInlineLoginPrompt();
  }

  function onSignIn(response) {
    const payload = parseGoogleCredential(response?.credential);
    const email = payload?.email || "";
    if (!email) {
      alert("メールアドレスが取得できませんでした。もう一度ログインしてください。");
      showLoginPrompt();
      return;
    }
    window.userEmail = email;
    console.log("✅ Logged in as:", email);
  
    // 待機中の処理を実行
    const q = _afterSignInQueue.splice(0);
    q.forEach(fn => { try { fn?.(); } catch(e) { console.warn(e); } });
  
    // 画面制御
    setTimeout(routeAfterLogin, 0);
  }

  // --- ログイン後の画面制御（差し替え）---
  // ※ 親(GitHub)では google.script.run は使えないので呼ばない！
  //   認可チェックは iframe(子/GAS) が受け取って実施する。
  function routeAfterLogin() {
    if (!window.userEmail) {
       console.warn("[PARENT] navigateTo: 未ログイン → サインイン待機");
       ensureSignedIn(() => navigateTo(page, push, params)); // 一度だけ戻ってくる
       return;
     }
  
    // ログイン後は常に index（親UIトップ）に戻す
    hardResetToIndex();
  }

    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec?key=ZDNhYWMzNGItMmU1OC00YTA2LTk4ZDctZmFlN2JhZGZhODg3";
  
    // ★ これが“index（親）のベースURL）”。?page を一切含まないURLに正規化
    const BASE_URL = (() => {
      const u = new URL(location.href);
      u.searchParams.delete("page");
      // 絶対パス化 + ハッシュも消す派なら u.hash = "";
      return u.origin + u.pathname;           // 末尾スラなし/ありはどちらでもOK
    })();

     window.addEventListener('DOMContentLoaded', () => {
      if (window.google?.accounts?.id) {
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            console.log("[LOGIN] サイレントログインなし");
          }
        });
      }
      const u = new URL(location.href);
      const p = u.searchParams.get('page');
      if (!p) return;
  
      // page 以外のパラメータも子に引き継ぐ
      const params = {};
      u.searchParams.forEach((v, k) => { if (k !== 'page') params[k] = v; });

      history.replaceState({ page: p, params }, "", u.toString());
  
      // push=false で履歴を増やさず、今のURLのまま起動
      navigateTo(p, false, params);
    });
  
    const frame   = document.getElementById("gasFrame");
    const app     = document.getElementById("app");
    const overlay = document.getElementById("overlay"); // あれば使う
  
    let navSeq = 0;
  
    const pageFromLocation = () => {
      const u = new URL(location.href);
      return u.searchParams.get("page") || "";
    };

    function showParentUI() {
      // 親UIを見せる。URLや履歴はいじらない
      document.body.classList.remove("app-mode");
      app.classList.remove("loading", "fullscreen");
      app.classList.add("hidden");
      overlay?.classList.add("hidden");
      inlineOverlay?.classList.remove("show");
    }
  
    // ★ indexへ“ハードに戻る”（履歴上書きで前のページを消す）
    function hardResetToIndex() {
      // 見た目を先にindex状態へ
      document.body.classList.remove("app-mode");
      app.classList.add("hidden");
      app.classList.remove("fullscreen");
      frame.classList.add("invisible");
      if (overlay) overlay.classList.add("hidden");
  
      // 履歴を「indexで置き換え」→ forwardスタックも消える
      location.replace(BASE_URL);
    }

    function urlFor(page, params = {}) {
      const u = new URL(GAS_BASE);
      u.searchParams.set("page", page);
      for (const [k, v] of Object.entries(params)) {
        if (v != null && v !== "") u.searchParams.set(k, String(v));
      }
      return u.toString();
    }

  const inlineOverlay = document.getElementById("inlineOverlay");
  
  const framePage = () => {
    try {
      return new URL(frame?.src || "", location.origin).searchParams.get("page") || "";
    } catch { return ""; }
  };
 
  // ====== グローバル変数 ======
  let _childWin = null;
  let _childOrigin = null;
  //let navSeq = 0;  既存のグローバル
  
  function isAllowedChildOrigin(origin) {
    try {
      const h = new URL(origin).hostname;
      return (
        origin.startsWith("https://script.google.com") ||
        h.endsWith(".googleusercontent.com")
      );
    } catch { return false; }
  }

  //ログイン画面を表示
  function showLoginPrompt() {
    // hero の下に差し込む
    const hero = document.querySelector(".hero");
    if (!hero) {
      console.error("❌ .hero が見つかりません");
      return;
    }
  
    // すでに表示されていれば何もしない
    if (document.getElementById("google-login-container")) return;
  
    const container = document.createElement("div");
    container.id = "google-login-container";
    container.className = "text-center my-4";
    container.innerHTML = `
      <p class="mb-3">Googleアカウントでログインしてください</p>
      <div id="login-btn"></div>
    `;
    hero.insertAdjacentElement("afterend", container);
  
    // Google Identity Services 初期化＆ボタン描画
    if (window.google?.accounts?.id) {
      window.google.accounts.id.initialize({
        client_id: "982431897942-epgcq6gn01c19oormn1q8d8gh6csvr54.apps.googleusercontent.com",
        callback: onSignIn,
        use_fedcm_for_prompt: true,
      });
  
      window.google.accounts.id.renderButton(
        document.getElementById("login-btn"),
        {
          theme: "outline",
          size: "large",
          text: "signin_with",
          shape: "rectangular",
          logo_alignment: "right",
        }
      );
    } else {
      console.error("❌ Google Identity Services がまだロードされていません");
    }
  }

  function showInlineLoginPrompt() {
    // すでに表示済みなら何もしない
    if (document.getElementById("inline-login-prompt")) return;
  
    const hero = document.querySelector(".hero");
    if (!hero) return;
  
    const prompt = document.createElement("div");
    prompt.id = "inline-login-prompt";
    prompt.className = "text-center my-1";
    prompt.innerHTML = `
      <p class="text-danger fw-bold">Googleアカウントでログインしてください</p>
    `;
  
    // heroのすぐ下に挿入
    hero.insertAdjacentElement("afterend", prompt);
  }

  // --- 追加：子オリジン許可チェックと child-ready ハンドラ ---
  function isAllowedChildOrigin(origin) {
    try {
      const h = new URL(origin).hostname;
      return origin.startsWith("https://script.google.com") || h.endsWith(".googleusercontent.com");
    } catch { return false; }
  }
  
  window.addEventListener("message", (ev) => {
    const d = ev.data || {};
    if (d.type !== "misemaru:child-ready") return;
  
    if (!isAllowedChildOrigin(ev.origin)) {
      console.warn("[PARENT] child-ready: 不許可オリジン", ev.origin);
      return;
    }
    _childWin = ev.source;
    _childOrigin = ev.origin;
    console.log(" child-ready 受信: origin=", _childOrigin);
  
    const postEmail = () => {
      const email2 = window.userEmail || "";
      if (!email2) return; // キャンセル等
      try {
        _childWin.postMessage(
            { type:"misemaru:email", email: email2, page: framePage() || pageFromLocation() || "" },
          _childOrigin
        );
        console.log("[PARENT] misemaru:email 送信 →", _childOrigin, email2);
      } catch (e) { console.error("[PARENT] email返信失敗:", e); }
    };
    if (window.userEmail) postEmail(); else ensureSignedIn(postEmail);
  });

  // ====== ページ遷移処理 ======
  function navigateTo(page, push = true, params = {}) {
    if (!page) { hardResetToIndex(); return; }
  
    // 未ログインはログインUIへ
    const email = window.userEmail || "";  // ← localStorageやめる
    if (!email) {
      console.warn("[PARENT] navigateTo: 未ログイン → ログインメッセージを表示");
      showInlineLoginPrompt();
      return;
    }
  
    const current = pageFromLocation();
    const currentFrame = framePage();
    if (current === page && currentFrame === page && app.classList.contains("fullscreen")) return;
  
    const nextUrl = urlFor(page, params);
    navSeq++; const mySeq = navSeq;
  
    const wasFullscreen = app.classList.contains("fullscreen");
    let overlayTimer;
    if (wasFullscreen) {
      inlineOverlay?.classList.remove("show");
      overlayTimer = setTimeout(() => { app.classList.add("loading"); inlineOverlay?.classList.add("show"); }, 220);
    } else {
      overlay?.classList.add("hidden");
      overlayTimer = setTimeout(() => overlay?.classList.remove("hidden"), 220);
    }
  
    const cleanup = () => {
      frame.removeEventListener("load", onLoad);
      frame.removeEventListener("error", onError);
      clearTimeout(overlayTimer);
      clearTimeout(timer);
    };
  
    const onLoad = () => {
      if (mySeq !== navSeq) return;
      cleanup();
      if (!wasFullscreen) {
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
      }
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
    };
  
    const onError = () => {
      if (mySeq !== navSeq) return;
      cleanup();
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
      hardResetToIndex();
      alert("ページの読み込みに失敗しました。");
    };
  
    const timer = setTimeout(() => {
      if (mySeq !== navSeq) return;
      cleanup();
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
      hardResetToIndex();
    }, 12000);
  
    frame.addEventListener("load", onLoad,  { once: true });
    frame.addEventListener("error", onError, { once: true });
  
    // 保険で window.name にも埋める（子側が拾えることがある）
    requestAnimationFrame(() => {
      console.log("[PARENT] setFrameUrlReplace:", nextUrl);
      try {
        const payload = { type: "misemaru-email", email, page };
        frame.name = JSON.stringify(payload);
        frame.setAttribute("name", frame.name);
        console.log("[PARENT] frame.name セット:", frame.name);
      } catch (e) {
        console.warn("[PARENT] frame.name セット失敗:", e);
      }
      setFrameUrlReplace(nextUrl); // ← 呼び出しは一度だけ
    });
  
    if (push) {
      const u = new URL(location.href);
      u.searchParams.set("page", page);
      for (const [k, v] of Object.entries(params)) {
        if (v != null && v !== "") u.searchParams.set(k, String(v));
        else u.searchParams.delete(k);
      }
      history.pushState({ page, params }, "", u.toString());
    }
  }

  // ========= 設定 =========
  // テナントごとにトップへ戻すURL（GitHub Pages等）。未設定なら index に戻す
  const HOME_URL = "https://watarunakayama1203.github.io/misemaru-public/";
  
  // 受け付ける送信元
  const ALLOWED_ORIGINS = [
    "https://script.google.com", // 固定
    // *.googleusercontent.com は endsWith で許可するのでここは不要
  ];
  function isAllowedOrigin(origin) {
    if (ALLOWED_ORIGINS.includes(origin)) return true;
    if (origin.endsWith(".googleusercontent.com")) return true;
    return false;
  }

// ========= 子(GAS) → 親ナビ =========
window.addEventListener("message", (e) => {
  const d = e.data || {};
  if (!isAllowedOrigin(e.origin)) return;

  // ◀ ACK（任意）
  try {
    if (e.source && typeof e.source.postMessage === "function" && d.id) {
      e.source.postMessage({ type: "misemaru:ack", id: d.id }, e.origin);
    }
  } catch (err) {}

  if (d.type === "misemaru:request-email") {
    const email = window.userEmail || "";
    console.log("[PARENT] request-email 受信, email=", email);
    e.source.postMessage({ type: "misemaru:email", email }, e.origin);
    return;
  }

  // ▶ ルーティング
  if (d.type === "misemaru:navigate") {
    // ★ push/replaceとparamsをサポート
    const push = d.replace ? false : true;
    const params = (d.params && typeof d.params === "object") ? d.params : {};

    if (typeof d.page === "string" && d.page) {
      // ★ params付きで親のnavigateToへ
      navigateTo(d.page, push, params);
      return;
    }

    if (typeof d.url === "string" && d.url) {
      // ★ URLからpageとparamsを抽出して渡す
      const u = new URL(d.url, location.origin);
      const page = u.searchParams.get("page") || "";
      if (page) {
        const p = {};
        for (const [k, v] of u.searchParams.entries()) {
          if (k !== "page") p[k] = v;
        }
        navigateTo(page, push, p);
      }
      return;
    }
    return;
  }

  if (d.type === "misemaru:close") {
    if (HOME_URL) {
      location.href = HOME_URL;
    } else {
      hardResetToIndex();
    }
    return;
  }
});

    function setFrameUrlReplace(url) {
      const f = frame; // id="gasFrame"
      try {
        if (f && f.contentWindow && f.contentWindow.location) {
          f.contentWindow.location.replace(url);
          return;
        }
      } catch(_) { /* cross-origin read はNGでも write はOK。read失敗は無視 */ }
      if (f) f.src = url;
    }

    window.addEventListener("pageshow", (ev) => {
      if (!ev.persisted) return; // bfcacheから戻った時だけ
      const u = new URL(location.href);
      const p = u.searchParams.get("page");
      const params = {};
      u.searchParams.forEach((v, k) => { if (k !== "page") params[k] = v; });
    
      if (p) {
        // 子を再起動（履歴は触らない）
        setFrameUrlReplace(urlFor(p, params));
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
        overlay?.classList.add("hidden");
        inlineOverlay?.classList.remove("show");
      } else {
        showParentUI();
      }
    });


    // 戻る/進む
    window.addEventListener("popstate", () => {
      const u = new URL(location.href);
      const p = u.searchParams.get("page");
      const params = {};
      u.searchParams.forEach((v, k) => { if (k !== "page") params[k] = v; });
    
      // ★ URLを“真実”として state を正規化（URLは変えない）
      if (p) {
        history.replaceState({ page: p, params }, "", u.toString());
    
        // ★ 子だけ再起動（履歴は増やさない）…URLと表示のねじれ解消（②）
        setFrameUrlReplace(urlFor(p, params));
    
        // 親の見せ方を合わせる
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
        overlay?.classList.add("hidden");
        inlineOverlay?.classList.remove("show");
      } else {
        // ?page= 無し＝親トップを表示（リロードはしない）（③の青画面防止）
        showParentUI();
      }
    });
  </script>
