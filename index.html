<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💈 予約管理システムTOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* ---- 基本レイアウト（全高） ---- */
    html, body { height: 100%; margin: 0; }
    body { background-color: #a3d5f0; color: #333; }
    #wrap { min-height: 100%; display: flex; flex-direction: column; }
    #topMenu { margin-bottom: 1rem; }
    #app { flex: 1; min-height: 60vh; } /* iframe領域 */

    /* iframeは領域いっぱいに */
    iframe { width: 100%; height: 100%; border: 0; display: block; }

    /* ユーティリティ */
    .hidden { display: none !important; }

    /* ボタン系（そのまま移植） */
    .btn-red, .btn-green, .btn-blue, .btn-gray {
      color: #fff; border: none; transition: .2s;
    }
    .btn-red   { background-color: #f87171; }
    .btn-green { background-color: #4ade80; }
    .btn-blue  { background-color: #38bdf8; }
    .btn-gray  { background-color: #6b7280; }
    .btn-red:hover   { background:#fff; color:#f87171; border:2px solid #f87171; }
    .btn-green:hover { background:#fff; color:#4ade80; border:2px solid #4ade80; }
    .btn-blue:hover  { background:#fff; color:#38bdf8; border:2px solid #38bdf8; }
    .btn-gray:hover  { background:#fff; color:#6b7280; border:2px solid #6b7280; }
    .btn-lg small { font-size: .9rem; }

    /* ロゴ */
    .hero img {
      height: 60px; display: block; margin: 1rem auto;
      transition: filter .3s ease, transform .2s ease; cursor: pointer;
    }
    .hero img:hover { filter: brightness(1.2); transform: scale(1.03); }

    /* 子画面全画面表示用 */
    .app-mode { overflow: hidden; }           /* 親スクロール隠す */
    #app.fullscreen {
      position: fixed; inset: 0;              /* 画面全体に広げる */
      margin: 0; padding: 0;
      z-index: 10;                            /* 親要素より前面 */
      background: #a3d5f0;                    /* 透け防止の背景 */
    }
    #app.fullscreen iframe {
      width: 100vw; height: 100vh;            /* 100% じゃなく vw/vh で確実に全画面 */
      border: 0; display: block;
    }
  
    /* 親のコンテンツは app-mode 中は隠す */
    .app-mode #topMenu,
    .app-mode .hero,
    .app-mode footer {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="wrap" class="container container-narrow py-3">
    <!-- ヘッダー（親UI） -->
    <div class="hero">
      <img src="https://raw.githubusercontent.com/WataruNakayama1203/misemaru-cloud-assets/main/misemaru_top2.png"
           alt="みせまるクラウド ロゴ"
           onclick="navigateTo('06_index')"/>
    </div>

    <!-- 親のトップメニュー -->
    <div id="topMenu" class="d-grid gap-3">
      <button class="btn btn-red btn-lg"   onclick="navigateTo('10_availability')">
        📅 予約管理（空き状況カレンダー）<br><small>予約の確認・追加・変更はこちら</small>
      </button>
      <button class="btn btn-green btn-lg" onclick="navigateTo('20_staff_main')">
        👥 スタッフ管理<br><small>出勤予定やスタッフ情報の管理</small>
      </button>
      <button class="btn btn-blue btn-lg"  onclick="navigateTo('30_register')">
        📇 顧客管理<br><small>顧客情報の登録・編集</small>
      </button>
      <button class="btn btn-gray btn-lg"  onclick="navigateTo('40_setting_main')">
        🏪 店舗設定<br><small>営業時間・定休日・売上集計など</small>
      </button>
    </div>

    <!-- 子（GAS）を表示する領域 -->
    <div id="app" class="hidden">
      <iframe id="gasFrame" loading="lazy" title="Misemaru App"
              allow="fullscreen; clipboard-read; clipboard-write; geolocation; camera; microphone; web-share"
              referrerpolicy="no-referrer"></iframe>
    </div>

    <footer class="text-center text-muted" style="margin-top: 1rem; font-size: 0.9rem;">
      &copy; 2025 みせまるクラウド. All rights reserved.
    </footer>
  </div>

  <script>
    //GAS URL
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec";

    const frame   = document.getElementById("gasFrame");
    const topMenu = document.getElementById("topMenu");
    const app     = document.getElementById("app");

    function pageFromLocation() {
      const u = new URL(location.href);
      return u.searchParams.get("page") || ""; // 空なら親トップを表示
    }

    function showParentTop() {
      document.body.classList.remove("app-mode");
      const app = document.getElementById("app");
      app.classList.remove("fullscreen");
      app.classList.add("hidden");
    
      // ?page 削除して親トップに戻す
      const u = new URL(location.href);
      u.searchParams.delete("page");
      history.replaceState({ page: "" }, "", u.toString());
    }

    function navigateTo(page, push = true) {
      if (!page) { showParentTop(); return; }
    
      const next = `${GAS_BASE}?page=${encodeURIComponent(page)}`;
      const frame = document.getElementById("gasFrame");
      const app   = document.getElementById("app");
    
      // 親トップを消して iframe を全画面化
      document.body.classList.add("app-mode");
      app.classList.remove("hidden");
      app.classList.add("fullscreen");
    
      if (frame.src !== next) frame.src = next;
    
      if (push) {
        const u = new URL(location.href);
        u.searchParams.set("page", page);
        history.pushState({ page }, "", u.toString());
      }
    }

    // 初期表示：?page= があればそこへ、なければ親トップ
    const initial = pageFromLocation();
    if (initial) navigateTo(initial, false);
    else showParentTop();

    // 子（GAS）からのナビ要求を受ける
    window.addEventListener("message", (e) => {
      // 本番は e.origin を厳密チェック（例：/^https:\/\/script\.google\.com$/ ではなく実際のオリジン文字列比較）
      const data = e.data || {};
      if (data.type === "misemaru:navigate" && typeof data.url === "string") {
        const u = new URL(data.url);
        const page = u.searchParams.get("page") || "";
        navigateTo(page, true);
      }
      if (data.type === "misemaru:close") {
        navigateTo("", true); // 親トップへ
      }
    });

    // 戻る/進む対応
    window.addEventListener("popstate", (e) => {
      const page = e.state?.page ?? pageFromLocation();
      if (page) navigateTo(page, false);
      else showParentTop();
    });
  </script>
</body>
</html>
