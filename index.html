<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>みせまるクラウド</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  /* ---- ベース（全高） ---- */
  html, body {
    margin: 0; padding: 0;
    background-color: #a3d5f0; color: #333;
    height: auto;                /* vh固定をやめる */
    min-height: 100dvh;          /* 実画面高に追従 */
    overscroll-behavior-y: none; /* 親へのスクロール連鎖を止める */
  }
  #wrap { min-height: 100%; display: flex; flex-direction: column; }
  #topMenu { margin-bottom: 1rem; }

  /* iframe 域（通常時は親の中に収まる） */
  #app { flex: 1; }

  /* ユーティリティ */
  .hidden { display: none !important; }
  .invisible { visibility: hidden !important; }

  /* ボタン色 */
  .btn-red, .btn-green, .btn-blue, .btn-gray { color:#fff; border:none; transition:.2s; }
  .btn-red   { background:#f87171; }
  .btn-green { background:#4ade80; }
  .btn-blue  { background:#38bdf8; }
  .btn-gray  { background:#6b7280; }
  .btn-red:hover   { background:#fff; color:#f87171; border:2px solid #f87171; }
  .btn-green:hover { background:#fff; color:#4ade80; border:2px solid #4ade80; }
  .btn-blue:hover  { background:#fff; color:#38bdf8; border:2px solid #38bdf8; }
  .btn-gray:hover  { background:#fff; color:#6b7280; border:2px solid #6b7280; }
  .btn-lg small { font-size: .9rem; }

  /* ロゴ */
  .hero img {
    height: 60px; display: block; margin: 1rem auto;
    transition: filter .3s ease, transform .2s ease; cursor: pointer;
  }
  .hero img:hover { filter: brightness(1.2); transform: scale(1.03); }

  /* ---- 子画面 全画面モード ---- */
  /* 画面を1枚のアプリにする */
  body.app-mode { overflow: hidden; }
  
  #app.fullscreen {
    position: fixed;
    inset: 0;
    /* モバイルのアドレスバー対策：dvh→svh→vh の順にフォールバック */
    height: 100dvh;
    height: 100svh;
    height: 100vh;
  }
  
  #app.fullscreen iframe {
    display: block;
    width: 100%;
    border: 0;
    /* iframe も常にビューポート高に貼り付ける */
    height: 100dvh;
    height: 100svh;
    height: 100vh;
    min-height: 100vh;
  }

  @supports (height: 100svh) {
    #app.fullscreen iframe { height: 100svh; }  /* Safari対策 */
  }
  @supports (height: 100dvh) {
    #app.fullscreen iframe { height: 100dvh; }  /* 新標準：実画面高 */
  }

  /* 全画面時は親UIを消す */
  .app-mode #topMenu,
  .app-mode .hero,
  .app-mode footer { display: none !important; }

  /* ---- 読み込みオーバーレイ ---- */
  .overlay {
    position: fixed; inset: 0; z-index: 20;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: rgba(0,0,0,.35);
    color: #fff; text-align: center;
  }
  .spinner {
    width: 48px; height: 48px;
    border: 4px solid #fff; border-top-color: transparent;
    border-radius: 50%; animation: spin 1s linear infinite;
    margin-bottom: .75rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* 追加・修正 */
  #app { position: relative; }
  
  /* 読み込み中は iframe を薄暗く */
  #app.loading iframe {
    filter: brightness(0.6);
    transition: filter .2s ease;
  }
  
  /* アプリ内オーバーレイ（フルスクリーン時に使う） */
  #inlineOverlay {
    position: absolute;
    inset: 0;
    z-index: 30;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.35);
    color: #fff;
    text-align: center;
  }
  #inlineOverlay.show { display: flex; }
  /* iframeの初期背景を親と合わせる：白チラ回避 */
  #frame {
    background: #e3f4fd; /* 親の背景色に合わせる。透明でもOKだが子ページが白指定だと負ける */
    will-change: opacity;
    transition: opacity .18s ease-out;
    opacity: 1;
  }
  
  /* 読み替え中は薄くする（完全に非表示にしない） */
  #frame.is-fading {
    opacity: .01; /* 0にすると合成レイヤ落ち→白チラ要因になる端末がある */
  }
  
  /* オーバーレイは遅延で出す。すぐ出すと“チラ見え”の原因 */
  #overlay.hidden { display: none; }

  /* 2枚重ねの土台 + フェード */
  #frame-stack { position: relative; width: 100%; height: 100%; }
  .frame {
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    border: 0; background: #e3f4fd;
    opacity: 0; transition: opacity .18s ease-out;
    pointer-events: none;
  }
  .frame.is-active { opacity: 1; pointer-events: auto; }
  
  /* 既存のフェード指定が #frame なので、#gasFrame にも効くよう互換指定 */
  #gasFrame.is-fading { opacity: .01; transition: opacity .18s ease-out; }

</style>
</head>
<body>
  <div id="wrap" class="container container-narrow py-0">
    <!-- ヘッダー（親UI） -->
    <div class="hero">
      <img src="https://raw.githubusercontent.com/WataruNakayama1203/misemaru-cloud-assets/main/misemaru_top2.png"
          alt="みせまるクラウド ロゴ"
          style="max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto;" />
    </div>

    <!-- 親のトップメニュー -->
    <div id="topMenu" class="d-grid gap-3">
      <button class="btn btn-red btn-lg"   onclick="navigateTo('10_availability')">
        📅 予約管理（空き状況カレンダー）<br><small>予約の確認・追加・変更はこちら</small>
      </button>
      <button class="btn btn-green btn-lg" onclick="navigateTo('20_staff_main')">
        👥 スタッフ管理<br><small>出勤予定やスタッフ情報の管理</small>
      </button>
      <button class="btn btn-blue btn-lg"  onclick="navigateTo('30_register')">
        📇 顧客管理<br><small>顧客情報の登録・編集</small>
      </button>
      <button class="btn btn-gray btn-lg"  onclick="navigateTo('40_setting_main')">
        🏪 店舗設定<br><small>営業時間・定休日・売上集計など</small>
      </button>
    </div>

    <!-- 子（GAS）を表示する領域 -->
    <div id="app" class="hidden">
      <iframe id="gasFrame" title="Misemaru App"
        allow="fullscreen; clipboard-read; clipboard-write; geolocation; camera; microphone; web-share"></iframe>

      <div id="inlineOverlay" class="">
        <div class="spinner"></div>
        <div class="overlay-msg">ページ読み込み中…</div>
      </div>
    </div>

    <!-- 🔶 読み込みオーバーレイ -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="spinner"></div>
      <div class="overlay-msg">ページ読み込み中…</div>
    </div>
  
    <footer class="text-center text-muted" style="margin-top: 1rem; font-size: 0.9rem;">
      &copy; 2025 みせまるクラウド. All rights reserved.
      <span id="app-version" class="ms-2">v0.3</span>
    </footer>
  </div>

  <script>
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec?key=ZDNhYWMzNGItMmU1OC00YTA2LTk4ZDctZmFlN2JhZGZhODg3";
  
    // ★ これが“index（親）のベースURL）”。?page を一切含まないURLに正規化
    const BASE_URL = (() => {
      const u = new URL(location.href);
      u.searchParams.delete("page");
      // 絶対パス化 + ハッシュも消す派なら u.hash = "";
      return u.origin + u.pathname;           // 末尾スラなし/ありはどちらでもOK
    })();
  
    const frame   = document.getElementById("gasFrame");
    const app     = document.getElementById("app");
    const overlay = document.getElementById("overlay"); // あれば使う
  
    let navSeq = 0;
  
    const pageFromLocation = () => {
      const u = new URL(location.href);
      return u.searchParams.get("page") || "";
    };
  
    // ★ indexへ“ハードに戻る”（履歴上書きで前のページを消す）
    function hardResetToIndex() {
      // 見た目を先にindex状態へ
      document.body.classList.remove("app-mode");
      app.classList.add("hidden");
      app.classList.remove("fullscreen");
      frame.classList.add("invisible");
      if (overlay) overlay.classList.add("hidden");
  
      // 履歴を「indexで置き換え」→ forwardスタックも消える
      location.replace(BASE_URL);
    }

    function urlFor(page, params = {}) {
      const u = new URL(GAS_BASE);
      u.searchParams.set("page", page);
      for (const [k, v] of Object.entries(params)) {
        if (v != null && v !== "") u.searchParams.set(k, String(v));
      }
      return u.toString();
    }

  
    const inlineOverlay = document.getElementById("inlineOverlay");

    // --- 起動時に #gasFrame を二重バッファにアップグレード ---
    (function upgradeToDoubleBuffer(){
      const f1 = document.getElementById('gasFrame');
      if (!f1) return;
    
      const stack = document.createElement('div');
      stack.id = 'frame-stack';
      // 🔑 初期状態は隠しておく（index表示の間は見せない）
      stack.style.display = 'none';
    
      f1.parentNode.insertBefore(stack, f1);
      stack.appendChild(f1);
    
      f1.classList.add('frame', 'is-active');
    
      const f2 = f1.cloneNode(false);
      f2.id = 'gasFrame_spare';
      f2.classList.remove('is-active');
      stack.appendChild(f2);
    })();



    function getFrames(){
    const a = document.getElementById('gasFrame');
    const b = document.getElementById('gasFrame_spare');
    const active = a.classList.contains('is-active') ? a : b;
    const spare  = (active === a) ? b : a;
    return { active, spare };
  }
  
  // ← これで常に“表示中の方”を見る
  const framePage = () => {
    try { return new URL(getFrames().active.src).searchParams.get("page") || ""; }
    catch { return ""; }
  };
  
  function navigateTo(page, push = true, params = {}) {
    if (!page) { hardResetToIndex(); return; }
  
    const current = pageFromLocation();
    const currentFrame = framePage();
    if (current === page && currentFrame === page && app.classList.contains("fullscreen")) return;
  
    const nextUrl = urlFor(page, params);
    navSeq++; const mySeq = navSeq;
  
    const wasFullscreen = app.classList.contains("fullscreen");
    let overlayTimer;
  
    // オーバーレイは遅延（速い遷移なら出さない）
    if (wasFullscreen) {
      inlineOverlay?.classList.remove("show");
      overlayTimer = setTimeout(() => {
        app.classList.add("loading");
        inlineOverlay?.classList.add("show");
      }, 220);
    } else {
      overlay?.classList.add("hidden");
      overlayTimer = setTimeout(() => overlay?.classList.remove("hidden"), 220);
    }
  
    const { active, spare } = getFrames();
    const stack = document.getElementById('frame-stack');
  
    const cleanup = () => {
      spare.removeEventListener("load", onLoad);
      spare.removeEventListener("error", onError);
      clearTimeout(overlayTimer);
      clearTimeout(timer);
    };
  
    const swap = () => {
      spare.classList.add("is-active");
      active.classList.remove("is-active");
    };
  
    const onLoad = () => {
      if (mySeq !== navSeq) return;
      cleanup();
  
      if (!wasFullscreen) {
        // 🔑 初回遷移で初めて iframe レイヤを見せる
        if (stack) stack.style.display = 'block';
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
      }
  
      // クロスフェード
      spare.classList.add("is-active");
      active.classList.remove("is-active");
  
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
    };
  
    const onError = () => {
      if (mySeq !== navSeq) return;
      cleanup();
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
      hardResetToIndex();
      alert("ページの読み込みに失敗しました。");
    };
  
    const timer = setTimeout(() => {
      if (mySeq !== navSeq) return;
      cleanup();
      app.classList.remove("loading");
      inlineOverlay?.classList.remove("show");
      overlay?.classList.add("hidden");
      hardResetToIndex();
    }, 12000);
  
    spare.addEventListener("load", onLoad,  { once: true });
    spare.addEventListener("error", onError,{ once: true });
  
    // DOMに置いたまま次フレームでsrc切替（白チラ抑止）
    requestAnimationFrame(() => { spare.src = nextUrl; });
  
    if (push) {
      const u = new URL(location.href);
      u.searchParams.set("page", page);
      for (const [k, v] of Object.entries(params)) {
        if (v != null && v !== "") u.searchParams.set(k, String(v));
        else u.searchParams.delete(k);
      }
      history.pushState({ page, params }, "", u.toString());
    }
  }

(function setFrameHeight() {
  const iframe = document.getElementById("gasFrame") || document.querySelector("#app iframe");
  if (!iframe) return;
  const vh = Math.max(window.visualViewport?.height || 0, window.innerHeight || 0);
  iframe.style.height = vh + "px";
  window.addEventListener("resize", () => {
    const vh2 = Math.max(window.visualViewport?.height || 0, window.innerHeight || 0);
    iframe.style.height = vh2 + "px";
  }, { passive: true });
})();



// ========= 設定 =========
// テナントごとにトップへ戻すURL（GitHub Pages等）。未設定なら index に戻す
const HOME_URL = "https://watarunakayama1203.github.io/misemaru-public/";

// 受け付ける送信元
const ALLOWED_ORIGINS = [
  "https://script.google.com", // 固定
  // *.googleusercontent.com は endsWith で許可するのでここは不要
];
function isAllowedOrigin(origin) {
  if (ALLOWED_ORIGINS.includes(origin)) return true;
  if (origin.endsWith(".googleusercontent.com")) return true;
  return false;
}

// ========= 子(GAS) → 親ナビ =========
window.addEventListener("message", (e) => {
  const d = e.data || {};
  if (!isAllowedOrigin(e.origin)) return;

  // ◀ ACK（任意）
  try {
    if (e.source && typeof e.source.postMessage === "function" && d.id) {
      e.source.postMessage({ type: "misemaru:ack", id: d.id }, e.origin);
    }
  } catch (err) {}

  // ▶ ルーティング
  if (d.type === "misemaru:navigate") {
    // ★ push/replaceとparamsをサポート
    const push = d.replace ? false : true;
    const params = (d.params && typeof d.params === "object") ? d.params : {};

    if (typeof d.page === "string" && d.page) {
      // ★ params付きで親のnavigateToへ
      navigateTo(d.page, push, params);
      return;
    }

    if (typeof d.url === "string" && d.url) {
      // ★ URLからpageとparamsを抽出して渡す
      const u = new URL(d.url, location.origin);
      const page = u.searchParams.get("page") || "";
      if (page) {
        const p = {};
        for (const [k, v] of u.searchParams.entries()) {
          if (k !== "page") p[k] = v;
        }
        navigateTo(page, push, p);
      }
      return;
    }
    return;
  }

  if (d.type === "misemaru:close") {
    if (HOME_URL) {
      location.href = HOME_URL;
    } else {
      hardResetToIndex();
    }
    return;
  }
});


    // 戻る/進む
    window.addEventListener("popstate", () => {
      const u = new URL(location.href);
      const p = u.searchParams.get("page");
      if (p) {
        const params = {};
        u.searchParams.forEach((v, k) => { if (k !== "page") params[k] = v; });
        navigateTo(p, false, params);
      } else {
        hardResetToIndex();
      }
    });

  </script>

</body>
</html>
