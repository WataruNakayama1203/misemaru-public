  <script>
  /* ===== è¨­å®š ===== */
  const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec?key=ZDNhYWMzNGItMmU1OC00YTA2LTk4ZDctZmFlN2JhZGZhODg3";
  const HOME_URL = "https://watarunakayama1203.github.io/misemaru-public/";
  const ALLOWED_ORIGINS = ["https://script.google.com"]; // + *.googleusercontent.com è¨±å¯
  
  /* ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ===== */
  const $ = (s)=>document.querySelector(s);
  const readUrl = () => {
    const u=new URL(location.href), p=u.searchParams.get("page")||"", params={};
    u.searchParams.forEach((v,k)=>{ if(k!=="page") params[k]=v; });
    return {page:p, params};
  };
  const buildParentUrl = (page, params={})=>{
    const u=new URL(location.href); u.search=""; u.hash="";
    u.searchParams.set("page", page);
    for (const [k,v] of Object.entries(params)) if(v!=null&&v!=="") u.searchParams.set(k,String(v));
    return u.pathname + u.search;
  };
  const buildChildUrl = (page, params={})=>{
    const u=new URL(GAS_BASE); u.searchParams.set("page", page);
    for (const [k,v] of Object.entries(params)) if(v!=null&&v!=="") u.searchParams.set(k,String(v));
    return u.toString();
  };
  
  /* ===== å­ã®æç”»ï¼ˆå±¥æ­´ã¯è§¦ã‚‰ãªã„ï¼‰ ===== */
  function bootChild(page, params={}){
    const f = $("#gasFrame"); if (!f) return;
    const next = buildChildUrl(page, params);
    if (f.src !== next) f.src = next;
  }
  
  /* ===== è¦ªã ã‘ãŒå±¥æ­´æ›´æ–° ===== */
  function navigateTo(page, push=true, params={}){
    if(!page){ closeToIndex(); return; }
    bootChild(page, params);
    const next = buildParentUrl(page, params);
    if (next !== location.pathname + location.search) {
      const st = {page, params};
      push ? history.pushState(st,"",next) : history.replaceState(st,"",next);
    }
  }
  
  /* ===== åˆæœŸåŒ–ï¼ˆ1å›æˆ»ã‚‹ã§æˆ»ã‚Œã‚‹ã‚ˆã†æœ€åˆã¯ replaceï¼‰ ===== */
  (function init(){
    const {page, params} = readUrl();
    if (page){
      history.replaceState({page,params},"",buildParentUrl(page,params));
      window.addEventListener("DOMContentLoaded", ()=>bootChild(page, params), {once:true});
    } else {
      history.replaceState(null,"",location.pathname);
    }
  })();
  
  /* ===== æˆ»ã‚‹/é€²ã‚€ ===== */
  window.addEventListener("popstate",(e)=>{
    const st=e.state;
    if (st?.page){ bootChild(st.page, st.params||{}); return; }
    const {page, params} = readUrl();
    if (page){
      history.replaceState({page,params},"",buildParentUrl(page,params));
      bootChild(page, params);
    } else {
      // è¦ªãƒˆãƒƒãƒ—UIã¸ï¼ˆå¿…è¦ãªã‚‰UIè¡¨ç¤ºå‡¦ç†ï¼‰
    }
  });
  
  /* ===== å­â†’è¦ªï¼ˆpostMessageï¼‰ ===== */
  function isAllowedOrigin(origin){
    if (ALLOWED_ORIGINS.includes(origin)) return true;
    return origin.endsWith(".googleusercontent.com");
  }
  window.addEventListener("message",(e)=>{
    if(!isAllowedOrigin(e.origin)) return;
    const d=e.data||{};
    try{ if(e.source?.postMessage && d.id){ e.source.postMessage({type:"misemaru:ack",id:d.id}, e.origin); } }catch{}
  
    if(d.type==="misemaru:navigate"){
      const push = d.replace ? false : true;
      if (d.page) return navigateTo(d.page, push, d.params||{});
      if (d.url){
        const u=new URL(d.url, location.origin), p=u.searchParams.get("page");
        if(!p) return;
        const params={}; u.searchParams.forEach((v,k)=>{ if(k!=="page") params[k]=v; });
        return navigateTo(p, push, params);
      }
    }
    if(d.type==="misemaru:reload"){ const st=history.state; if(st?.page) bootChild(st.page, st.params||{}); }
    if(d.type==="misemaru:close"){ closeToIndex(); }
  });
  
  /* ===== bfcacheå¾©å¸°ï¼ˆiOS/Safariï¼‰ ===== */
  window.addEventListener("pageshow",(ev)=>{
    if(!ev.persisted) return;
    const st=history.state; if(st?.page) bootChild(st.page, st.params||{});
  });
  
  /* ===== ä¾¿åˆ©é–¢æ•° ===== */
  function closeToIndex(){ location.href = HOME_URL || location.pathname; }
  function reloadChild(){ const st=history.state; if(st?.page) bootChild(st.page, st.params||{}); }
  
  /* å¿…è¦ãªã‚‰ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ */
  window.misemaruNav = { navigateTo, reloadChild, closeToIndex };
