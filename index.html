  <script>
    // â˜… ã‚ãªãŸã®GAS /exec URL
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec";

    const frame   = document.getElementById("gasFrame");
    const topMenu = document.getElementById("topMenu");
    const app     = document.getElementById("app");

    function pageFromLocation() {
      const u = new URL(location.href);
      return u.searchParams.get("page") || ""; // ç©ºãªã‚‰è¦ªãƒˆãƒƒãƒ—ã‚’è¡¨ç¤º
    }

    function showParentTop() {
      topMenu.classList.remove("hidden");
      app.classList.add("hidden");
      // ?page ã‚’æ¶ˆã™ï¼ˆç›´ãƒªãƒ³ã‚¯æ•´å½¢ï¼‰
      const u = new URL(location.href);
      u.searchParams.delete("page");
      history.replaceState({ page: "" }, "", u.toString());
    }

    function navigateTo(page, push = true) {
      if (!page) { showParentTop(); return; }

      const next = `${GAS_BASE}?page=${encodeURIComponent(page)}`;

      // è¦ªãƒˆãƒƒãƒ—ã‚’éš ã—ã¦ iframe ã‚’å‡ºã™
      topMenu.classList.add("hidden");
      app.classList.remove("hidden");

      // åŒä¸€URLãªã‚‰ç„¡é§„ã«å¼µã‚Šæ›¿ãˆãªã„
      if (frame.src !== next) frame.src = next;

      // è¦ªURLã‚‚æ›´æ–°ï¼ˆå±¥æ­´ã‚’ç©ã‚€ï¼‰
      if (push) {
        const u = new URL(location.href);
        u.searchParams.set("page", page);
        history.pushState({ page }, "", u.toString());
      }
    }

    // åˆæœŸè¡¨ç¤ºï¼š?page= ãŒã‚ã‚Œã°ãã“ã¸ã€ãªã‘ã‚Œã°è¦ªãƒˆãƒƒãƒ—
    const initial = pageFromLocation();
    if (initial) navigateTo(initial, false);
    else showParentTop();

    // å­ï¼ˆGASï¼‰ã‹ã‚‰ã®ãƒŠãƒ“è¦æ±‚ã‚’å—ã‘ã‚‹
    window.addEventListener("message", (e) => {
      // æœ¬ç•ªã¯ e.origin ã‚’å³å¯†ãƒã‚§ãƒƒã‚¯ï¼ˆä¾‹ï¼š/^https:\/\/script\.google\.com$/ ã§ã¯ãªãå®Ÿéš›ã®ã‚ªãƒªã‚¸ãƒ³æ–‡å­—åˆ—æ¯”è¼ƒï¼‰
      const data = e.data || {};
      if (data.type === "misemaru:navigate" && typeof data.url === "string") {
        const u = new URL(data.url);
        const page = u.searchParams.get("page") || "";
        navigateTo(page, true);
      }
      if (data.type === "misemaru:close") {
        navigateTo("", true); // è¦ªãƒˆãƒƒãƒ—ã¸
      }
    });

    // æˆ»ã‚‹/é€²ã‚€å¯¾å¿œ
    window.addEventListener("popstate", (e) => {
      const page = e.state?.page ?? pageFromLocation();
      if (page) navigateTo(page, false);
      else showParentTop();
    });
  </script>
