<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💈 予約管理システムTOP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* ---- 基本レイアウト（全高） ---- */
    html, body { height: 100%; margin: 0; }
    body { background-color: #a3d5f0; color: #333; }
    #wrap { min-height: 100%; display: flex; flex-direction: column; }
    #topMenu { margin-bottom: 1rem; }
    #app { flex: 1; min-height: 60vh; } /* iframe領域 */

    /* iframeは領域いっぱいに */
    iframe { width: 100%; height: 100%; border: 0; display: block; }

    /* ユーティリティ */
    .hidden { display: none !important; }

    /* ボタン系（そのまま移植） */
    .btn-red, .btn-green, .btn-blue, .btn-gray {
      color: #fff; border: none; transition: .2s;
    }
    .btn-red   { background-color: #f87171; }
    .btn-green { background-color: #4ade80; }
    .btn-blue  { background-color: #38bdf8; }
    .btn-gray  { background-color: #6b7280; }
    .btn-red:hover   { background:#fff; color:#f87171; border:2px solid #f87171; }
    .btn-green:hover { background:#fff; color:#4ade80; border:2px solid #4ade80; }
    .btn-blue:hover  { background:#fff; color:#38bdf8; border:2px solid #38bdf8; }
    .btn-gray:hover  { background:#fff; color:#6b7280; border:2px solid #6b7280; }
    .btn-lg small { font-size: .9rem; }

    /* ロゴ */
    .hero img {
      height: 60px; display: block; margin: 1rem auto;
      transition: filter .3s ease, transform .2s ease; cursor: pointer;
    }
    .hero img:hover { filter: brightness(1.2); transform: scale(1.03); }

    /* 子画面全画面表示用 */
    .app-mode { overflow: hidden; }           /* 親スクロール隠す */
    #app.fullscreen {
      position: fixed; inset: 0;              /* 画面全体に広げる */
      margin: 0; padding: 0;
      z-index: 10;                            /* 親要素より前面 */
      background: #a3d5f0;                    /* 透け防止の背景 */
    }
    #app.fullscreen iframe {
      width: 100vw; height: 100vh;            /* 100% じゃなく vw/vh で確実に全画面 */
      border: 0; display: block;
    }
  
    /* 親のコンテンツは app-mode 中は隠す */
    .app-mode #topMenu,
    .app-mode .hero,
    .app-mode footer {
      display: none !important;
    }
    /* 全画面モード */
    .app-mode { overflow: hidden; }
    #app.fullscreen {
      position: fixed; inset: 0; z-index: 10;
      background: #a3d5f0;
    }
    #app.fullscreen iframe {
      width: 100vw; height: 100vh; border: 0; display: block;
    }
    .hidden { display: none !important; }
    .invisible { visibility: hidden !important; }
  
    /* 読み込みオーバーレイ（indexの上に重ねる） */
    .overlay {
      position: fixed; inset: 0; z-index: 20;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.35);
      color: #fff; text-align: center;
    }
    .spinner {
      width: 48px; height: 48px;
      border: 4px solid #fff; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite;
      margin-bottom: .75rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="wrap" class="container container-narrow py-3">
    <!-- ヘッダー（親UI） -->
    <div class="hero">
      <img src="https://raw.githubusercontent.com/WataruNakayama1203/misemaru-cloud-assets/main/misemaru_top2.png"
          alt="みせまるクラウド ロゴ"
          style="max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto;" />
    </div>

    <!-- 親のトップメニュー -->
    <div id="topMenu" class="d-grid gap-3">
      <button class="btn btn-red btn-lg"   onclick="navigateTo('10_availability')">
        📅 予約管理（空き状況カレンダー）<br><small>予約の確認・追加・変更はこちら</small>
      </button>
      <button class="btn btn-green btn-lg" onclick="navigateTo('20_staff_main')">
        👥 スタッフ管理<br><small>出勤予定やスタッフ情報の管理</small>
      </button>
      <button class="btn btn-blue btn-lg"  onclick="navigateTo('30_register')">
        📇 顧客管理<br><small>顧客情報の登録・編集</small>
      </button>
      <button class="btn btn-gray btn-lg"  onclick="navigateTo('40_setting_main')">
        🏪 店舗設定<br><small>営業時間・定休日・売上集計など</small>
      </button>
    </div>

    <!-- 子（GAS）を表示する領域 -->
    <div id="app" class="hidden">
      <iframe id="gasFrame" title="Misemaru App"
        allow="fullscreen; clipboard-read; clipboard-write; geolocation; camera; microphone; web-share"
        referrerpolicy="no-referrer"></iframe>

    </div>

    <!-- 🔶 読み込みオーバーレイ -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="spinner"></div>
      <div class="overlay-msg">ページ読み込み中…</div>
    </div>
  
    <footer class="text-center text-muted" style="margin-top: 1rem; font-size: 0.9rem;">
      &copy; 2025 みせまるクラウド. All rights reserved.
    </footer>
  </div>

  <script>
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwW1ELjbBf1AAwr5H6HPsG-IgQXGOD7RBYhvbmmjCCUQBBbLzD1vmF9KYuVJ4j2zw/exec";
  
    const frame   = document.getElementById("gasFrame");
    const app     = document.getElementById("app");
    const overlay = document.getElementById("overlay"); // あるなら使う。無ければ null でOK
  
    let navSeq = 0;
  
    const pageFromLocation = () => {
      const u = new URL(location.href);
      return u.searchParams.get("page") || "";
    };
    const framePage = () => {
      try {
        const u = new URL(frame.src);
        return u.searchParams.get("page") || "";
      } catch { return ""; }
    };
  
    function showParentTop({ fromHistory = false } = {}) {
      document.body.classList.remove("app-mode");
      app.classList.add("hidden");
      app.classList.remove("fullscreen");
      if (overlay) overlay.classList.add("hidden");
  
      // 履歴から戻ってきた時はURLをいじらない
      if (!fromHistory) {
        const u = new URL(location.href);
        u.searchParams.delete("page");
        history.pushState({ page: "" }, "", u.toString());
      }
    }
  
    function navigateTo(page, push = true) {
      if (!page) { showParentTop(); return; }
  
      const current = pageFromLocation();
      const currentFrame = framePage();
  
      // ★ すでに同じpageなら何もしない（残像/スピナー防止）
      if (current === page && currentFrame === page && app.classList.contains("fullscreen")) {
        return;
      }
  
      const nextUrl = `${GAS_BASE}?page=${encodeURIComponent(page)}`;
      navSeq++; const mySeq = navSeq;
  
      // 同じURLなら overlay も src 変更も不要
      if (currentFrame !== page) {
        if (overlay) overlay.classList.remove("hidden");
        frame.classList.add("invisible");
  
        const cleanup = () => {
          frame.removeEventListener("load", onLoad);
          frame.removeEventListener("error", onError);
          clearTimeout(timer);
        };
        const onLoad = () => {
          if (mySeq !== navSeq) return;
          cleanup();
          if (overlay) overlay.classList.add("hidden");
          document.body.classList.add("app-mode");
          app.classList.remove("hidden");
          app.classList.add("fullscreen");
          frame.classList.remove("invisible");
        };
        const onError = () => {
          if (mySeq !== navSeq) return;
          cleanup();
          if (overlay) overlay.classList.add("hidden");
          alert("ページの読み込みに失敗しました。");
          showParentTop();
        };
        const timer = setTimeout(() => {
          if (mySeq !== navSeq) return;
          cleanup();
          if (overlay) overlay.classList.add("hidden");
          showParentTop();
        }, 12000);
  
        frame.addEventListener("load", onLoad, { once: true });
        frame.addEventListener("error", onError, { once: true });
        frame.src = nextUrl;
      } else {
        // すでに同じ画面が読み込まれている → ただ表示切替だけ
        document.body.classList.add("app-mode");
        app.classList.remove("hidden");
        app.classList.add("fullscreen");
        frame.classList.remove("invisible");
        if (overlay) overlay.classList.add("hidden");
      }
  
      // ★ 現在のURLと同じ page なら履歴は積まない
      if (push && current !== page) {
        const u = new URL(location.href);
        u.searchParams.set("page", page);
        history.pushState({ page }, "", u.toString());
      }
    }
  
    // 初期表示
    const initial = pageFromLocation();
    if (initial) navigateTo(initial, false);
    else showParentTop();
  
    // 子(GAS)からの遷移要求：同じpageなら無視
    window.addEventListener("message", (e) => {
      const d = e.data || {};
      if (d.type === "misemaru:navigate" && typeof d.url === "string") {
        const u = new URL(d.url);
        const target = u.searchParams.get("page") || "";
        if (target && target !== pageFromLocation()) {
          navigateTo(target, true);
        }
      }
      if (d.type === "misemaru:close") {
        showParentTop();
      }
    });
  
    // 戻る/進む：URLの?pageが空ならindex、一致ならそのページへ
    window.addEventListener("popstate", () => {
      const p = pageFromLocation();
      if (p) navigateTo(p, false);
      else showParentTop({ fromHistory: true });
    });
  </script>


</body>
</html>
